<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="styles.css" />
        <!-- Optional CSS for styling -->
        <script defer src="/socket.io/socket.io.js"></script>
        <!-- Include Socket.io client -->
        <script defer src="game.js"></script>
        <!-- Your frontend JS file -->
    </head>
    <body>
        <h1>Number Guessing Game</h1>

        <div id="game-container">
            <label for="player-id">Your Player ID:</label>
            <input
                type="text"
                id="player-id"
                placeholder="Enter your player ID" />

            <label for="game-id">Game ID:</label>
            <input type="text" id="game-id" placeholder="Enter game ID" />

            <button id="join-game">Join Game</button>

            <p id="game-status">Status: Waiting for players...</p>

            <label for="guess-input">Your Guess:</label>
            <input type="number" id="guess-input" />

            <button id="submit-guess">Submit Guess</button>
        </div>
    </body>
</html>
